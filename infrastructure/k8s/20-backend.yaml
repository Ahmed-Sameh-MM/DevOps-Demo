apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-mssql
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MSSQL (mssql:1433)..."
              until nc -z -w 2 mssql 1433; do
                echo "MSSQL not reachable yet; sleeping..."
                sleep 2
              done
              echo "MSSQL reachable. Starting backend."

      containers:
        - name: backend
          image: backend:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://0.0.0.0:8080"

            - name: DB_HOST
              value: "mssql"

            - name: DB_PORT
              value: "1433"

            - name: DB_NAME
              value: "DemoDB"

            - name: DB_USER
              value: "sa"

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql-secret
                  key: SA_PASSWORD

            - name: ConnectionStrings__Default
              value: "Server=$(DB_HOST),$(DB_PORT);Database=$(DB_NAME);User Id=$(DB_USER);Password=$(DB_PASSWORD);TrustServerCertificate=True;"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: demo
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
