apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-nginx
  namespace: demo
data:
  default.conf: |
    server {
      listen 80;

      location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
      }

      location /api/ {
        proxy_pass http://backend:8080/;
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: frontend-nginx

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: demo
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
